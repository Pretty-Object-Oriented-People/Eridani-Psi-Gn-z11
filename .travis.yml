language: c
os:
  - linux
  - windows
compiler: gcc
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc
      - cmake
before_install:
  - if [ "$TRAVIS_OS_NAME" = "windows" ]; then ./travis/install.win.sh; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then ./travis/install.linux.sh; fi

script:
  - cmake --version
  - make --version
  - gcc --version
